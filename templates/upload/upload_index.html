{% extends "base.html" %}

{% block title %}アップロード - Instagram Reel アップローダー{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Instagram Reel アップローダー</h1>
    <form id="uploadForm">
        <div class="form-group">
            <label for="folderInput">フォルダを選択:</label>
            <input type="file" id="folderInput" name="folder" webkitdirectory directory multiple required>
        </div>
        <div class="form-group">
            <label for="caption">キャプション:</label>
            <select id="caption" name="caption_id" required>
                {% for caption in captions %}
                    <option value="{{ caption.id }}">{{ caption.text[:50] }}{% if caption.text|length > 50 %}...{% endif %}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="postCount">投稿数:</label>
            <input type="number" id="postCount" name="post_count" min="1" max="10" value="1" required>
        </div>
        <button type="submit">ランダム選択して投稿</button>
    </form>
    <div id="message"></div>
    <div id="progress" class="progress-bar" style="display: none;">
        <div class="progress"></div>
    </div>
</div>
{% endblock %}

{% block additional_js %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}

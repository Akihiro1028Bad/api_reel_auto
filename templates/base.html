<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instagram Reel アップローダー{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    {% block additional_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="{{ url_for('index') }}" class="logo">Instagram Reel アップローダー</a>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>ホーム</a></li>
                    <li><a href="{{ url_for('upload.upload_index') }}" {% if request.endpoint == 'upload.upload_index' %}class="active"{% endif %}>アップロード</a></li>
                    <li><a href="{{ url_for('account.account_management') }}" {% if request.endpoint == 'account.account_management' %}class="active"{% endif %}>アカウント管理</a></li>
                </ul>
                <div class="menu-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Instagram Reel アップローダー. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    {% block additional_js %}{% endblock %}
</body>
</html>
